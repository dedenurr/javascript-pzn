<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <script>
        /* perulangan di label  */
        loopi:
        for (let i = 0; i < 100; i++) {
            loopj:
            for (let j = 0; j < 10; j++) {
                console.info(`${i}-${j}`)
            }
        }

        /* Continue atau Break di Label  */
        loopa:
        for (let a = 0; a < 10; a++) {
            loopb:
            for (let b = 0; b < 100; b++) {
                if(b > 10){
                    continue loopa;
                }
                document.writeln(`<p>${a}-${b}</p>`)
            }
        }
    </script>
</body>
</html>
