<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        // Single string
        document.writeln('Mohamad Dede');
        document.writeln('</br>');
        document.writeln('FullStack Developer');
        document.writeln('</br>');

        // string concat
        // "" - kutip dua
        document.writeln('Mohamad Dede' + 'FullStack Developer');

        document.writeln('</br>');

        // ` backtik
        document.writeln(`Mohamad Dede FullStack Developer`);

        document.writeln('</br>');

        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Mohamad \nDede \nNurrahman \n");
        document.write("\\Home \\Alfa \n");
        document.write("\"Fullstack Developer\"\n");
        document.write("\"Learn JavaScript\"\n");
        document.writeln("</textarea>");
    </script>
</body>

</html>
