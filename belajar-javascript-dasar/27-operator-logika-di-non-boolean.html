<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
        /* Operator OR  (akan mengambil nilai truth yang paling kiri dulu, jika false semua yang diambil yang kanan) */
        console.info("hello" || '')// hello
        console.info("" || [])// []
        console.info("0" || "NOL")// 0
        console.info(0 || "NOL")// NOL
        console.info(null || "NULL")// NULL
        console.info(undefined || "UNDEFINED")// UNDEFINED
        console.info(0 || false)// "false" yang diambil karena false yang diambil yang kanan

        /*contoh penggunaan */
        const person = {
            first: "",
            last: "nurrahman"
        }

        const name = person.first || person.last
        console.log(name)  // karena data kosong yang diambil properti dari last

          /* Operator OR  (akan mengambil nilai false yang paling kiri dulu, jika true semua yang diambil yang kanan) */
        console.info("HELLO" && '');
        console.info("" && []);
        console.info("0" && "NOL");
    </script>
</body>
</html>
