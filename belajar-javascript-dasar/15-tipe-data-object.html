<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>

<body>
    <script>
        const person = {
            "nama lengkap": "Dede Nurrahman",
            alamat: "Karawang",
            umur: 30
        }
        console.info(
            `nama: ${person["nama lengkap"]}`
        ); //jika lebih dari 2 kata dan menggunakan spasi pemanggilannya menggunakan [""]
        console.info(`alamat : ${person.alamat}`)
        console.info(`umur : ${person.umur}`)


        // ubah property  /  attibute
        /*   person["nama"] = "Dede Nurrahman";
          person["alamat"] = "Indonesia";
          person["umur"] = 30 */

        console.table(person);

        delete person["umur"];
        console.table(person);
    </script>
</body>

</html>
