<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Default Parameter</title>
</head>
<body>
    <script>
        function register(name, gender="UNKNOWN") {
            console.log(`Nama ${name} Gender ${gender}`);
            
        }
        register("dede", "MALE");
        register("Joy");
        register("Joko", undefined);
    </script>
