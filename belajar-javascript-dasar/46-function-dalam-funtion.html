<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function dalam function</title>
</head>
<body>
    <script>
        function luar(){
            function dalam() {
                console.log("dalam")
            }
            dalam()
            dalam()
        }
        luar()
        dalam()//error tidak bisa dipanggil karena ada didalam fungsi luar
    </script>
</body>
</html>
