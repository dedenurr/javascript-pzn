<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const examValue = 55;
        if (examValue > 80) {
            document.writeln("<p>Anda Lulus dengan nilai A</p>");
        } else if (examValue > 70) {
            document.writeln("<p>Anda Lulus dengan nilai B</p>")
        } else if (examValue > 60) {
            document.writeln("<p>Anda Lulus dengan nilai C</p>")
        } else {
            document.writeln("<p>Anda tidak Lulus</p>")
        }
    </script>
</body>

</html>
