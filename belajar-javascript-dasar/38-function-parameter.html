<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        // Membuat function parameter
        function sayHello(firstName, lastName) {
            document.writeln(`<p>${firstName} ${lastName}</p>`)
            
        }

        //Memanggil Function dengan parameter
        sayHello("Dede", "Nurrahman")

        // membuat function tambah
        function kali(a, b) {
            document.writeln(a * b);
        }

        // panggil function kali dengan parameter
        kali(2,3)
    </script>
</body>
</html>
