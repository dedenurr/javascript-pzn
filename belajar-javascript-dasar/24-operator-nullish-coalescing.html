<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>

<body>
    <script>
        let parameter;
        let data = parameter;
        if (data === undefined || data === null) {
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`);

        //dengan nullis coalescing operator disarankan gunakan ini, untuk cek parameter tersebut null atau undefined
        let parameter2 = "dede nurr";
        data2 = parameter2 ?? "Nilai Default";

        document.writeln(`<p>${data2}</p>`);
    </script>
</body>

</html>
